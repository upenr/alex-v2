	  <div id="showsurvey">

          <input type="hidden" name="dtr" value="{{url_query.dtr}}">
	  
	  <div class="row">
            <div class="col-100">
              <a href="" class="button button-big button-fill color-maroon evalsubmit">Submit Survey</a>
	    </div>

	  <div class="content-block-title" style="color:blue">Session Rating</div>
           <div class="list-block">

                    <input style="text-align:center" type="text" name="SessionRating" placeholder="&#9733; select rating &#9733;" readonly id="picker-sessR">
                  </div>
                </div>
             </div>
            </li>
           </ul>
          </div>
	  <div class="content-block-title" style="color:blue">Speaker Rating</div>
